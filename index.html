<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts CDN (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica"
        class="profile_photo"
      />
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="overview">"Front-end developer and avid reader."</p>
      <div class="social_profile_link">GitHub</div>
      <div class="social_profile_link">Frontend Mentor</div>
      <div class="social_profile_link">LinkedIn</div>
      <div class="social_profile_link">Twitter</div>
      <div class="social_profile_link">Instagram</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/akmtasdikulislam"
        >Akm Tasdikul Islam</a
      >.
    </div>
  </body>
</html>
